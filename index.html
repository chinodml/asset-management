<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fuwa Fuwa Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles/custom.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js" type="module"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js" type="module"></script>

<style>
  body {
    font-family: 'Inter', sans-serif;
  }
</style>



</head>
<body class="bg-[#fdf6f0] font-sans">
  <!-- Full layout for authenticated users -->
  <div id="app-container" class="flex h-screen">
    <!-- Sidebar -->
    <div id="sidebar-container"></div>

    <!-- Main layout -->
    <div class="flex-1 flex flex-col">
      <!-- Topbar -->
      <div id="topbar-container"></div>

      <!-- Page content -->
      <main id="main-content" class="flex-1 p-6"></main>
    </div>
  </div>

  <!-- Container for login/add user -->
  <div id="auth-container" class="fixed inset-0 overflow-y-auto relative hidden">
    <!-- Background image with blur and fade -->
    <div class="absolute inset-0 bg-cover bg-center bg-no-repeat z-0 blur-sm opacity-80" style="background-image: url('asset/fuwafuwa-bg.png');"></div>
  
    <!-- Optional: overlay to make it softer -->
    <div class="absolute inset-0 bg-white/40 z-0 backdrop-blur-sm"></div>
  
    <!-- Content container on top -->
    <div id="auth-content" class="relative z-10 flex min-h-screen items-center justify-center px-4 py-8">
      <!-- Your login/signup form gets rendered here -->
    </div>
  </div>
  
  

  <script type="module" src="scripts/main.js"></script>
</body>

</html>
